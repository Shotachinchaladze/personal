<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="600" rx="8" fill="#0C3244"/>
  <rect x="20" y="20" width="360" height="560" rx="4" fill="#1A4774"/>
  
  <!-- Book spine highlight -->
  <rect x="20" y="20" width="30" height="560" fill="#0C3244" opacity="0.3"/>
  
  <!-- Title background accent -->
  <rect x="60" y="80" width="280" height="120" rx="4" fill="#C7FF00" opacity="0.1"/>
  
  <!-- Title text placeholder -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#C7FF00">
    ბრენდინგი
  </text>
  
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#FFFFFF">
    პირველი ქართული წიგნი
  </text>
  
  <!-- Decorative element -->
  <circle cx="200" cy="300" r="60" fill="none" stroke="#C7FF00" stroke-width="2" opacity="0.3"/>
  <circle cx="200" cy="300" r="40" fill="none" stroke="#C7FF00" stroke-width="2" opacity="0.5"/>
  <circle cx="200" cy="300" r="20" fill="#C7FF00" opacity="0.7"/>
  
  <!-- Bottom text -->
  <text x="200" y="480" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#B8C5D0">
    სრული სახელმძღვანელო
  </text>
  
  <text x="200" y="510" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#B8C5D0">
    თანამედროვე ბიზნესისთვის
  </text>
  
  <!-- Author placeholder -->
  <rect x="100" y="540" width="200" height="2" fill="#C7FF00" opacity="0.5"/>
</svg>